<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAAAAHANG Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    .hero {
      height: 80vh;
      background: url('https://via.placeholder.com/1600x800/111/fff?text=RAAAAHANG+STORE') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
    }
    .products {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #eee;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h2 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .product p {
      color: #888;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #eee;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h2>RAAAAHANG Store</h2>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Produk</a>
      <a href="#">Tentang Kami</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Koleksi Gahar 2025</h1>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400/222/fff?text=Kaos+RAAAAHANG" alt="Produk 1" />
      <h2>Kaos Gahar</h2>
      <p>Rp 150.000</p>
      <a class="whatsapp" href="https://wa.me/6281234567890?text=Halo%20saya%20mau%20pesan%20Kaos%20Gahar">Beli via WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400/333/fff?text=Hoodie+RAAAAHANG" alt="Produk 2" />
      <h2>Hoodie Sangar</h2>
      <p>Rp 250.000</p>
      <a class="whatsapp" href="https://wa.me/6281234567890?text=Halo%20saya%20mau%20pesan%20Hoodie%20Sangar">Beli via WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400/444/fff?text=Topi+RAAAAHANG" alt="Produk 3" />
      <h2>Topi Racing</h2>
      <p>Rp 100.000</p>
      <a class="whatsapp" href="https://wa.me/6281234567890?text=Halo%20saya%20mau%20pesan%20Topi%20Racing">Beli via WhatsApp</a>
    </div>
  </section>

  <footer>
    &copy; 2025 RAAAHANG Store. Semua hak dilindungi. Powered by ChatGPT Dev.
  </footer>
</body>
</html>
